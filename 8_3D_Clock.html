    <script>
      let hr = document.querySelectorAll("#hr");
      let min = document.querySelectorAll("#min");
      let sec = document.querySelectorAll("#sec");
      let zone = document.querySelectorAll("#zone");
      
      let Day = document.querySelectorAll("#day");
      let date = document.querySelectorAll("#date");
      let Month = document.querySelectorAll("#Month");
      let year = document.querySelectorAll("#year");
      
      
      setInterval(() => {
        let d = new Date();
        for(i in hr){
          hr[i].innerHTML =  d.getHours() - 12;
        }

        for(i in min){
          min[i].innerHTML = (d.getMinutes() < 10 ? "0" : "") + d.getMinutes();
        }

      for(i in sec){
        sec[i].innerHTML = (d.getSeconds() < 10 ? "0" : "") + d.getSeconds();
      }
      
      for(i in zone){
        zone[i].innerHTML = d.getHours()<12 ? 'AM' : 'PM';
      }
       
       let day;
         switch (d.getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thusday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
            break;
         }

        for(i in Day){
          Day[i].innerHTML = day;
        }


        for(i in date){

        }


        let m;
        switch (d.getMonth()) {

            break;

            break;

          case 6:

            break;
          case 7:
            m = "AUG";
            break;
          case 8:
            m = "SEP";
            break;
          case 9:
            m = "OCT";
            break;
          case 10:
            m = "NOV";
            break;
          case 11:
            m = "DEC";
            break;
        }
        
        for(i in Month){
          Month[i].innerHTML = m;
        }

        for(i in year){
          year[i].innerHTML = d.getFullYear();
        }
